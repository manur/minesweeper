<!DOCTYPE html>
<html>
  <head>
    <title>Minesweeper</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="photon-0.1.2-dist/css/photon.min.css">
    <link rel="stylesheet" href="css/minesweeper.css">

  </head>

  <body>
    <!-- Wrap your entire app inside .window -->
    <div class="window">

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
          <div id='app-container'>
          </div>
      </div>
    </div>
  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js');
    const Board = require('./js/core.js');
  </script>

  <script type='text/x-handlebars-template' class='template minesweeper'>
    <table class='board minesweeper active'>
    </table>
  </script>
  <script type='text/x-handlebars-template' class='template minesweeper-cell'>
    <td data-padded-column='{{ paddedCol }}' data-padded-row='{{ paddedRow }}' data-is-mine='{{ isMine }}' data-mark='{{ mark }}' class=''>
      <button class='btn'>
        <span class='mark-as-mine'> x </span>
        <span class='value'>{{ text }}</span>
      </button>
    </td>
  </script>
  <script type='text/x-handlebars-template' class='template app'>
    <h1>
      <span class='variant'>Minesweeper</span>
      <span class='mines-remaining'></span>
      <span class='time-elapsed'></span>
    </h1>
    <div class='minesweeper-container'>
    </div>
  </script>

  <!-- Electron Javascript -->
  <script src="node_modules/underscore/underscore.js" charset="utf-8"></script>
  <script src="backbone/backbone.js" charset="utf-8"></script>

  <script src="js/minesweeper.js" charset="utf-8"></script>

</html>
